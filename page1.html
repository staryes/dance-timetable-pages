<!DOCTYPE html>
<html>
<head>
<style>

table {
  border-collapse: collapse;  
  width: 100%;
}

td, th {
  padding: 8px; 
  text-align: center;
}

tr:nth-child(4n) td {
  position: relative;
}

tr:nth-child(4n) td:after {
  content: "";
  position: absolute;
  left: 25%;
  right: 25%;
  bottom: 0;
  height: 1px;
  background: black; 
}

</style>  
</head>

<body>

<table>
  <tr>
    <th>Flamenco Dance Program Timetable</th>
  </tr>
  
  <tr>  
    <td>10:00 - 10:45</td>
  </tr>
  
  <tr>
    <td>Opening Dance</td>
  </tr>

  <tr>
    <td>小窩窩</td>
  </tr>
  
  <tr>
    <td>10:45 - 11:30</td>    
  </tr>

  <tr>
    <td>Traditional Flamenco</td>
  </tr>

  <tr>
    <td>Hana 醬</td>
  </tr>

  <!-- 其他內容 -->

</table>

</body>
</html>
